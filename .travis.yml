language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  on:
    branch: gh-pages
before_script:
  - "npm i -g yarn"
  - "yarn global add gatsby gatsby-cli"
  - "yarn"
script:
  - "yarn run test"
after_success:
  - "yarn run deploy"